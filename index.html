<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Weather API</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Verify Weather</h1>
        <form class="containerInputButton">
          <label for="nameCity">Nome da cidade</label>
          <input
            id="inputCity"
            type="text"
            placeholder="Digite o nome da sua cidade"
          />
          <button id="send">Enviar</button>
        </form>
        <div class="countryInformations">
          <p id="nameCity"></p>
          <img id="countryImage" src="" alt="">
        </div>
        <h2 id="temperature"></h2>
        <div id="informations">
          <section id="boxInformationSituation">
            <p id="textSituation"></p>
          </section>
          <section id="boxInformationHumidity">
            <p id="textHumidity"></p>
          </section>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
